<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Stock</title>
    <style>
        body { 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        form {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script>
        function showLoader() {
            document.getElementById("loader").style.display = "block";
            document.getElementById("message").style.display = "block";
            document.getElementById("form-container").style.display = "none";
        }

        function setMessage(message) {
            document.getElementById("message").innerText = message;
        }
    </script>
    
    <div class="centered">
        <div id="loader" class="loader"></div>
        <p id="message" style="display: none;">Please wait...</p>

        <div id="form-container">
            <form method="post" enctype="multipart/form-data" onsubmit="showLoader(); setMessage('Analyzing the stock, please wait...');">
                <!-- {% csrf_token %} -->
                {{ form.as_p }}
                <button type="submit">Analyze Stock</button>
            </form>
        </div>
    </div>
</body>
</html>
